<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Disney</title>
  </head>
  <body>
    
<header>
  <nav> <!-- Define a barra de navegação -->
      <a href="">Início</a> <!-- Link para a página inicial -->
      <a href="">Filmes</a> <!-- Link para a seção de filmes -->
      <a href="">Séries</a> <!-- Link para a seção de séries -->
  </nav>
</header>

<main>
  <div class="banner"> <!-- Contém o banner principal da página -->
      <img src="imagens/banner da Disney.png" alt="Banner da Disney"> <!-- Imagem do banner -->
  </div>

  <div class="parte1"> <!-- Primeira seção de imagens -->
      <img src="imagens/img1.jpg" alt="Imagem 1"> <!-- Imagem 1 -->
      <img src="imagens/img2.jpg" alt="Imagem 2"> <!-- Imagem 2 -->
      <img src="imagens/img3.jpg" alt="Imagem 3"> <!-- Imagem 3 -->
  </div>

  <div class="parte2"> <!-- Segunda seção de imagens -->
      <img src="imagens/img4.jpg" alt="Imagem 4"> <!-- Imagem 4 -->
      <img src="imagens/img5.jpg" alt="Imagem 5"> <!-- Imagem 5 -->
      <img src="imagens/img6.jpg" alt="Imagem 6"> <!-- Imagem 6 -->
  </div>
</main>

<footer>
  <div class="paragrafo"> <!-- Divisão para o parágrafo de direitos autorais -->
      <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p> <!-- Texto de direitos autorais -->
  </div>

  <div class="redes"> <!-- Divisão para ícones de redes sociais -->
      <img src="imagens/you.png" alt="Ícone do YouTube"> <!-- Ícone do YouTube -->
      <img src="imagens/insta.png" alt="Ícone do Instagram"> <!-- Ícone do Instagram -->
      <img src="imagens/disney.png" alt="Logo da Disney"> <!-- Logo da Disney -->
  </div>
</footer>

</body>
</html>
